{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
<div id="header">
    <span class="user">
        {% if request.user.is_authenticated %}
            {{ request.user.username }}
            <a href="{% url "logout" %}">Log out</a>
        {% else %}
            <a href="{% url "login" %}">Log in</a>
        {% endif %}
    </span>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
